[project]
name = "multidimio"
dynamic = [ "version", "classifiers" ]
description = "Cloud-native, scalable, and user-friendly multi dimensional energy data!"
authors = [{ name = "Altay Sansal", email = "altay.sansal@tgs.com" }]
license = "Apache-2.0"
readme = "README.md"
keywords = ["mdio", "multidimio", "seismic", "wind", "data"]
requires-python = ">=3.10,<3.13"
dependencies = [
    "click (>=8.1.7,<9.0.0)",
    "click-params (>=0.5.0,<0.6.0)",
    "zarr (>=2.18.2,<3.0.0)",
    "dask (>=2024.12.0)",
    "tqdm (>=4.67.0,<5.0.0)",
    "psutil (>=6.1.0,<7.0.0)",
    "fsspec (>=2024.10.0)",
    "segy (>=0.3.0,<0.4.0)",
    "rich (>=13.9.4,<14.0.0)"
]

[project.optional-dependencies]
cloud = [
    "s3fs (>=2024.10.0)",
    "gcsfs (>=2024.10.0)",
    "adlfs (>=2024.7.0)"
]
distributed = [
    "distributed (>=2024.12.0)",
    "bokeh (>=3.4.2,<4.0.0)",
]
lossy = ["zfpy (>=1.0.1,<2.0.0)"]

[project.urls]
homepage = "https://mdio.dev/"
repository = "https://github.com/TGSAI/mdio-python"
documentation = "https://mdio-python.readthedocs.io"

[project.scripts]
mdio = "mdio.__main__:main"

[tool.poetry]
packages = [{ include = "mdio", from = "src" }]
version = "0.8.3"
classifiers = ["Development Status :: 4 - Beta"]

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
coverage = {version = "^7.6.7", extras = ["toml"]}
darglint = "^1.8.1"
flake8 = "^7.1.0"
flake8-bandit = "^4.1.1"
flake8-bugbear = "^24.4.26"
flake8-docstrings = "^1.7.0"
flake8-rst-docstrings = "^0.3.0"
furo = ">=2024.8.6"
isort = "^5.13.2"
mypy = "^1.13.0"
pep8-naming = "^0.14.1"
pre-commit = "^4.0.1"
pre-commit-hooks = "^5.0.0"
pytest = "^8.3.3"
pytest-dependency = "^0.6.0"
pyupgrade = "^3.19.0"
safety = "^3.2.3"
sphinx-autobuild = ">=2024.10.3"
sphinx-click = "^6.0.0"
sphinx-copybutton = "^0.5.2"
typeguard = "^4.4.1"
xdoctest = {version = "^1.2.0", extras = ["colors"]}
myst-parser = "^3.0.1"
Pygments = "^2.18.0"
Sphinx = "^7.4.7"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["mdio", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 80

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[[tool.mypy.overrides]]
module = ["zarr"]
ignore_missing_imports = true


[build-system]
requires = ["poetry-core", "fastentrypoints"]
build-backend = "poetry.core.masonry.api"
