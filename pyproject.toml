[tool.poetry]
name = "multidimio"
version = "0.8.0"
description = "Cloud-native, scalable, and user-friendly multi dimensional energy data!"
authors = ["TGS <sys-opensource@tgs.com>"]
maintainers = [
    "Altay Sansal <altay.sansal@tgs.com>",
]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://mdio.dev"
repository = "https://github.com/TGSAI/mdio-python"
documentation = "https://mdio-python.readthedocs.io"
classifiers = [
    "Development Status :: 4 - Beta",
]
packages = [
    { include = "mdio", from = "src" },
]
keywords = ["mdio", "multidimio", "seismic", "wind", "data"]

[tool.poetry.urls]
Changelog = "https://github.com/TGSAI/mdio-python/releases"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
click = "^8.1.7"
click-params = "^0.5.0"
zarr = "^2.18.2"
dask = ">=2024.6.1"
tqdm = "^4.66.4"
psutil = "^6.0.0"
fsspec = ">=2024.6.0"
segy = "^0.1.4"
rich = "^13.7.1"
urllib3 = "^1.26.18" # Workaround for poetry-plugin-export/issues/183

# Extras
distributed = {version = ">=2024.6.1", optional = true}
bokeh = {version = "^3.4.1", optional = true}
s3fs = {version = ">=2024.6.0", optional = true}
gcsfs = {version = ">=2024.6.0", optional = true}
adlfs = {version = ">=2024.4.1", optional = true}
zfpy = {version = "^0.5.5", optional = true}

[tool.poetry.extras]
distributed = ["distributed", "bokeh"]
cloud = ["s3fs", "gcsfs", "adlfs"]
lossy = ["zfpy"]

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
coverage = {version = "^7.5.3", extras = ["toml"]}
darglint = "^1.8.1"
flake8 = "^7.1.0"
flake8-bandit = "^4.1.1"
flake8-bugbear = "^24.4.26"
flake8-docstrings = "^1.7.0"
flake8-rst-docstrings = "^0.3.0"
furo = ">=2024.5.6"
isort = "^5.13.2"
mypy = "^1.10.0"
pep8-naming = "^0.14.1"
pre-commit = "^3.7.1"
pre-commit-hooks = "^4.6.0"
pytest = "^8.2.2"
pytest-dependency = "^0.6.0"
pyupgrade = "^3.16.0"
safety = "^3.2.3"
sphinx-autobuild = ">=2024.4.16"
sphinx-click = "^6.0.0"
sphinx-copybutton = "^0.5.2"
typeguard = "^4.3.0"
xdoctest = {version = "^1.1.5", extras = ["colors"]}
myst-parser = "^3.0.1"
Pygments = "^2.18.0"
Sphinx = "^7.3.7"

[tool.poetry.scripts]
mdio = "mdio.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["mdio", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 80

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[[tool.mypy.overrides]]
module = ["segyio", "zarr"]
ignore_missing_imports = true


[build-system]
requires = ["poetry-core", "fastentrypoints"]
build-backend = "poetry.core.masonry.api"
