[project]
name = "multidimio"
version = "1.0.0-alpha.1"
description = "Cloud-native, scalable, and user-friendly multi dimensional energy data!"
authors = [{ name = "Altay Sansal", email = "altay.sansal@tgs.com" }]
requires-python = ">=3.11,<3.14"
readme = "README.md"
license = { "text" = "Apache-2.0" }
keywords = [
    "mdio",
    "multidimio",
    "seismic",
    "wind",
    "data",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 4 - Beta"
]

dependencies = [
    "click (>=8.2.1,<9.0.0)",
    "click-params (>=0.5.0,<0.6.0)",
    "dask (>=2025.5.1)",
    "fsspec (>=2025.5.1)",
    "pint>=0.24.4,<0.25",
    "psutil (>=7.0.0,<8.0.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "pydantic-settings (>=2.10.1,<3.0.0)",
    "rich (>=14.0.0,<15.0.0)",
    "segy (>=0.4.1.post2,<0.5.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "xarray>=2025.6.1",
    "zarr (>=3.0.10,<4.0.0)",
]

[project.optional-dependencies]
cloud = [
    "s3fs == 2025.5.1",
    "gcsfs (>=2025.5.1)",
    "adlfs (>=2024.12.0)",
]
distributed = [
    "distributed (>=2025.5.1)",
    "bokeh (>=3.7.3,<4.0.0)",
]
lossy = ["zfpy (>=1.0.1,<2.0.0)"]

[project.urls]
homepage = "https://mdio.dev/"
repository = "https://github.com/TGSAI/mdio-python"
documentation = "https://mdio-python.readthedocs.io"

[project.scripts]
mdio = "mdio.__main__:main"

[dependency-groups]
dev = [
    "ruff (>=0.12.1)",
    "coverage[toml] (>=7.9.1,<8)",
    "mypy (>=1.16.1,<2)",
    "pre-commit (>=4.2.0,<5)",
    "pre-commit-hooks (>=5.0.0,<6)",
    "pytest (>=8.4.1,<9)",
    "pytest-dependency (>=0.6.0,<0.7)",
#    "safety (>=3.5.2,<4)",  # too tight pydantic and psutil dependency
    "typeguard (>=4.4.4,<5)",
    "xdoctest[colors] (>=1.2.0,<2)",
    "Pygments (>=2.19.2,<3)",
]

docs = [
    "furo (>=2024.8.6)",
    "linkify-it-py (>=2.0.3)",
    "myst-nb (>=1.2.0)",
    "sphinx (>=8.2.3,<9)",
    "sphinx-autobuild (>=2024.10.3)",
    "sphinx-click (>=6.0.0,<7)",
    "sphinx-copybutton (>=0.5.2,<0.6)",
    "sphinx-design (>=0.6.1,<0.7)",
]



[tool.uv]
required-version = "0.6.11"

[tool.ruff]
target-version = "py311"
src = ["src"]
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle
    "F",   # pyflakes
    "B",   # bugbear
    "I",   # isort
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "D",   # pydocstyle
    "ANN", # annotations
    "S",   # bandit
    "A",   # builtins
    "C4",  # comprehensions
    "DTZ", # datetimez
    "EM",  # errmsg
    "ICN", # import-conventions
    "PIE", # pie
    "PT",  # pytest-style
    "RSE", # raise
    "RET", # return
    "SIM", # simplify
    "TID", # tidy-imports
    "TC", # type-checking
    "ARG", # unused-arguments
    "PTH", # use-pathlib
    "TD",  # todos
    "PL",  # pylint
    "FLY", # flynt
    "NPY201", # numpy
    "LOG", # logging
    "G", # logging-format
    "PERF", # perflint
    "FA",  # flake8-future-annotations
]

ignore = [
    "D107",   # Missing docstring in __init__ ; should be in class docstring
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
"tests/integration/test_segy_import_export_masked.py" = ["E501"]
"docs/tutorials/*.ipynb" = ["S101"]

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.lint.pycodestyle]
max-line-length = 100
ignore-overlong-task-comments = true

[tool.pydoclint]
style = "google"
arg-type-hints-in-docstring = false
check-return-types = false
check-yield-types = false

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["src/mdio", "tests"]
relative_files = true

[tool.coverage.report]
show_missing = true
fail_under = 90
exclude_also = [
    "if __name__ == __main__:",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.mypy]
strict = true
warn_unreachable = true
warn_redundant_casts = true
warn_unused_ignores = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
disallow_untyped_defs = true  # for strict mypy: (this is the tricky one)
plugins = ["pydantic.mypy", "numpy.typing.mypy_plugin"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.bumpversion]
current_version = "1.0.0-alpha.1"
allow_dirty = true
commit = false
tag = false
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)(\\.dev(?P<dev>\\d+))?"
serialize = [
    "{major}.{minor}.{patch}.dev{dev}",  # For dev releases
    "{major}.{minor}.{patch}"            # For stable releases
]

[build-system]
requires = ["setuptools", "wheel", "fastentrypoints"]
build-backend = "setuptools.build_meta"
